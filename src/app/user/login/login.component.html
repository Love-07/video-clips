<!-- Alert Notification -->
 <app-alert *ngIf="showAlert" [color]="alertColor">
   {{alertMssg}}
 </app-alert>
<!-- Login Form -->
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
   <!-- Email -->
   <div class="mb-3">
      <app-input [control]="email" label="Email" type="email" placeholder="Enter Email"></app-input>
   </div>
   <!-- Password -->
   <div class="mb-3">
      <app-input [control]="password" label="Password" type="password" placeholder="Enter Password"></app-input>
   </div>
   <button [disabled]="!loginForm.valid || isRequestProcessing" type="submit" class="block w-full text-white py-1.5 px-3 rounded transition"
      [ngClass]="{
      'bg-indigo-400 hover:bg-indigo-500': loginForm.valid,
      'bg-indigo-300 cursor-not-allowed': !loginForm.valid
      }">
      Submit
   </button>
</form>
